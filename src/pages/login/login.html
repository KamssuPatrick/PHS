<ion-content class="background">
  <ion-card>
    <ion-card-header>
      PHS Login
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
            <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="account.email" name="email" class="ligne"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password" class="ligne"></ion-input>
        </ion-item>
        <a>Forget your login detail? <b>Get help signing in</b></a>
        <button ion-button block round outline  color="light" (click)="goBuildingPage()">Log In</button>
        
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light" (click)="goSignupPage()">Don't have an account? Sign Up</button>
</ion-content>
