<ion-header>
  
  <ion-navbar color="primary" > 
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Building</ion-title>
  
  </ion-navbar>

</ion-header>


<ion-content id="location-feed-content" padding>
  <ion-searchbar></ion-searchbar>
  <!--list section-->
  <div class="location-list">
      <!--location item section-->
      <div class="location-item" *ngFor="let build of currentBuildings">
          <div class="location-img" (click)="openBuilding(build)" [style.background-image]="'url(' + build.profilePic + ')'">
            
          </div>
          <div class="location-content row">
              <div class="col-90">
                  <h1>
                    {{build.name}}
                  </h1>

                  <p>
                      <i class="fa fa-flag"></i>  {{build.about}}
                  </p>
              </div>
              <ion-badge item-end class="nbTenants">{{build.nbTenants}} Tenants</ion-badge>
              
          </div>
      </div><!--end location item section-->
